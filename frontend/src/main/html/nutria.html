<!DOCTYPE html>
	<html>
		<head>
			<title>Nutria</title>
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
			<link rel="icon" type="image/png" href="/assets/icon.png" />
			<link rel="manifest" href="/assets/manifest.json" />
			<link rel="stylesheet" href="/assets/nutria.css"/>
			<script type="text/javascript" src="/assets/nutria.js"></script>
		</head>
		<body>
			<nutria-app class="LoadingState">
				<nav class="navbar" role="navigation" aria-label="main navigation">
					<div class="navbar-brand">
						<div class="navbar-item">
							<img src="/assets/icon.png" style="height: 36px; width: 36px; max-height: 36px" />
							<span style="font-size: 36px; line-height: 36px; color: black; margin-left: 4px">Nutria</span>
						</div>
						<a class="navbar-burger burger" aria-label="menu" aria-expanded="false">
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
						</a>
					</div>
					<div class="navbar-menu">
						<div class="navbar-start">
							<a class="navbar-item" href="/gallery">Public Gallery</a>
							<a class="navbar-item">Introduction</a>
							<a class="navbar-item">FAQ</a>
						</div>
						<div class="navbar-end">
							<div class="navbar-item">
								<a class="button is-rounded" href="/auth/google">
									<span class="icon">
										<i class="fas fa-sign-in-alt"></i>
									</span>
									<span>Log in</span>
								</a>
							</div>
						</div>
					</div>
				</nav>
				<i class="fa fa-spinner fa-pulse has-text-primary" style="position: absolute; left: 50%; top: 50%; margin-left: -5rem; font-size: 10rem"></i>
			</nutria-app>
		</body>
	</html>
