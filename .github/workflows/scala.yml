name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11.5
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run core tests
      run: sbt coreJVM/test
    - name: Run frontend tests
      run: |
        npm ci
        sbt frontend/test
    - name: Run backend tests
      env:
        DATABASE_URL: "postgres://postgres:postgres@localhost:5432/postgres"
      run: sbt backend/test
